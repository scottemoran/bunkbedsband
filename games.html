<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
     
      Bunkbeds  

      Filename: index.html
   -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Bunkbeds Music</title>

    <link rel="stylesheet" href="gamestyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:400,700"
      rel="stylesheet"
    />

    <script src="modernizr.custom.05819.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <div class="center">
      <a href="index.html"
        ><button>
          <span><h3>Back to Site</h3></span>
        </button></a
      >
    </div>

    <div class="center">
      <canvas width="400" height="400" id="game"></canvas>
    </div>

    <div style="margin: auto; width: 220px;">
      <div class="arrow-keys">
        <button class="controller" id="up" onclick="moveup()">UP</button>
      </div>
      <div class="arrow-keys">
        <button class="controller" id="left" onclick="moveleft()">LEFT</button>
        <button class="controller" id="right" onclick="moveright()">
          RIGHT
        </button>
      </div>
      <div class="arrow-keys">
        <button class="controller" id="down" onclick="movedown()">DOWN</button>
      </div>
    </div>

    <script src="snake.js"></script>
  </body>
</html>
